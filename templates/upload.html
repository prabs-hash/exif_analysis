<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Files</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
      body {
        margin: 0;
        font-family: "Silkscreen", serif;
        background-color: rgb(16, 16, 16);
        background-image: url("/static/bg-1.jpg");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
        display: grid;
        justify-content: center;
        align-items: center;
      }

      .container {
        margin-top: 50px;
        background-color: rgba(255, 255, 255, 0.763);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        max-width: 900px;
        height: fit-content;
      }

      h2 {
        text-align: center;
        font-size: 36px;
        color: #565252;
      }

      .form-group label {
        font-weight: bold;
        color: #565252;
      }

      .btn-primary {
        width: 100%;
        font-size: 18px;
        padding: 15px;
        background-color: #727ca2d5;
        color: white;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .btn-primary:hover {
        background-color: #151513;
      }

      .form-control {
        font-family: "Silkscreen", serif;
        font-size: 16px;
        padding: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .form-control:focus {
        border-color: #af2222;
        box-shadow: 0 0 5px rgba(175, 34, 34, 0.6);
      }

      .input {
        background-color: #434f8a71;
      }
      .spline{
        width: 100%;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #logo{
        display: none  !important;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="spline">
      <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.54/build/spline-viewer.js"></script>
<spline-viewer url="https://prod.spline.design/rFq6okIkClimEnFH/scene.splinecode"></spline-viewer>
    </div>
    <div class="container">
      <h2>Upload Files for Metadata Extraction</h2>
      <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="file-upload">Select Folder to Upload:</label>
          <input
            type="file"
            name="files[]"
            id="file-upload"
            class="form-control"
            webkitdirectory
            mozdirectory
            multiple
            required
          />
        </div>
        <div class="form-group">
          <label for="output-name">Enter Output PDF Name (without extension):</label>
          <input
            type="text"
            name="output_name"
            id="output-name"
            class="form-control input"
            required
          />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">
          Upload and Generate Metadata
        </button>
      </form>
    </div>

    <script>
      // Add form submission listener for debugging
      document.getElementById("upload-form").addEventListener("submit", function (e) {
        const fileInput = document.getElementById("file-upload");
        const outputName = document.getElementById("output-name").value;

        if (!fileInput.files.length || !outputName) {
          e.preventDefault();
          alert("Please select files and provide a valid output name.");
        }
      });
    </script>
  </body>
</html>
